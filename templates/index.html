<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Rdr{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="Sascha Peilicke">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span2">
              <a class="brand" href="#">Rdr</a>
            </div>
            <div class="span10">
              <form class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search">
              </form>
              <ul class="nav pull-right">
                <li class="dropdown">
                  <a href"#" class="dropdown-toggle" data-toggle="dropdown">Account<b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Logout</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              Subscribe
              <span class="caret"></span>
            </a>
            <form class="dropdown-menu form-inline">
              <input type="text" class="input-small" placeholder="URL of web feed">
              <button type="submit" class="btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span2">
          <div class="sidebar-nav">
            <ul class="nav nav-list">
              <li class="active">
                <a href="#"><i class="icon-home icon-white"></i>Home</a>
              </li>
              <li><a href="#">Discover</a></li>
              <hr>
              <li><a href="#">All Articles</a></li>
              <li class="nav-header">Subscriptions</li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div><!--/.well-->
        </div><!--/span-->
        <div class="span10">
          {% block content %}
          <div class="hero-unit">
            <h1>Rdr</h1>
            <p>bla bla bla</p>
          </div>
          <div class="row-fluid">
            <div class="span8">
              <h2>Updates</h2>
              <p>bla</p>
            </div><!--/span-->
            <div class="span4">
              <h2>Did you know</h2>
              <p>bla</p>
            </div><!--/span-->
          </div><!--/row-->
          {% endblock %}
        </div>
      </div>

      <hr>
      <footer>
        <p>&copy; Sascha Peilicke 2012</p>
      </footer>
    </div><!--/.fluid-container-->

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
